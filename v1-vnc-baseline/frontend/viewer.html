<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Remote Browser</title>

  <style>
    body {
      margin: 0;
      background: #0f172a;
      color: white;
      font-family: sans-serif;
    }

    #controls {
      padding: 10px;
      display: flex;
      gap: 8px;
      background: #020617;
    }

    input {
      flex: 1;
      padding: 8px;
      font-size: 14px;
    }

    button {
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 52px);
      border: none;
      background: black;
    }
  </style>
</head>
<body>

  <!-- Controller -->
  <div id="controls">
    <input
      id="url"
      type="text"
      placeholder="Enter URL (https://example.com)"
      value="https://amazon.in"
    />
    <button onclick="startBrowser()">Start</button>
  </div>

  <!-- Viewer -->
  <iframe src="http://localhost:6080/vnc.html"></iframe>

  <script>
    async function startBrowser() {
      const url = document.getElementById("url").value.trim();

      if (!url) {
        alert("Please enter a URL");
        return;
      }

      try {
        await fetch("http://localhost:3000/start-browser", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url })
        });
      } catch (err) {
        alert("Failed to start browser");
        console.error(err);
      }
    }
  </script>

</body>
</html>
